<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <input type="text" id="titleInput" placeholder="Enter title" />
      <input
        type="text"
        id="descriptionInput"
        placeholder="Enter description"
      />
      <input type="text" id="linkInput" placeholder="Enter link" />
      <button onclick="generateQRCode()">Generate QR Code</button>

      <div id="outputContainer" class="hide-container">
        <div id="textContainer"></div>
        <div id="qrCodeContainer"></div>
      </div>
      <div id="colorButtonsContainer">
        <button
          class="colorButton"
          onclick="changeBackgroundColor('#ff0000')"
        ></button>
        <button
          class="colorButton"
          onclick="changeBackgroundColor('#0080fe')"
        ></button>
        <button
          class="colorButton"
          onclick="changeBackgroundColor('#ffbe00')"
        ></button>
        <button
          class="colorButton"
          onclick="changeBackgroundColor('#02ff0e')"
        ></button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"
      integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="qrcode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
